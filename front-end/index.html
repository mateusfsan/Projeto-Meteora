<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu_mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="../scripts.js/main.js" defer></script>
    <title>Home</title>
</head>
<body>
   <header class="cabecalho">
  <div class="esquerda">
    <div><img src="../assets/img/meteora_header.png" alt="Logo Meteora" class="logo"></div>
    <nav class="nav-bar" id="menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Nossas Lojas</a></li>
        <li><a href="#servicos">Novidades</a></li>
        <li><a href="#contato">Promoções</a></li>
      </ul>
    </nav>
     <button class="hamburguer" id="btn-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
  </div>

  <form  class="barra-pesquisa"  class="/buscar" method="get">
    <input type="text" name="q" placeholder="Digite o produto"/>
    <button type="submit">Buscar</button>
  </form>
  </header>

 <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/img/Banner carousel 1 _ 1440 (1).png" class="d-block w-100"  id= "slide1" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="../assets/img/COLEÇÃO ATEMPORAL-desktop.png" class="d-block w-100" id= "slide2" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="../assets/img/COLEÇÃO ATEMPORAL (1)-desktop.png" class="d-block w-100" id= "slide3" alt="Slide 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

<div class="categorias">
  <div class="card">
    <img src="" alt="">
  </div>
</div>

  
</body>
</html>
